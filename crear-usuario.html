<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Crear usuario</title>
  </head>

  <body>

    <nav class="navbar navbar-expand-lg mb-5">
      <div class="container-fluid">
        <img src="/UTE.png" alt="" height="80" class="navbar-brand" />

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <h1 class="mb-4">CRONOGRAMA</h1>

    <!--Crear usuario-->

    <div class="container-fluid t-login">

      <form class="form-cronograma" id="form-signup">
        <div id="success-message">

        </div>
        <div class="container-fluid ">
          <h4 class="text-center">BIENVENIDO PROFESOR</h4>
          <h5 class="text-center">CREAR USUARIO</h5>
          <div class="col-12 form-floating mb-4">
            <input type="text" class="form-control" id="email" placeholder="text">
            <label for="email">Correo electrónico</label>
          </div>
          <div class="col-12 form-floating mb-4">
            <input type="password" class="form-control" id="password" placeholder="Password">
            <label for="password">Password</label>
          </div>
          <div>
            <button type="submit" class="btn btn-primary btn-lg ">Crear</button>
          </div>
          <div class="text-white">
            <p>Si ya tiene una cuenta, <a href="login.html" class="text-white">Iniciar sesión</a></p>
          </div>
          <div id="error-message">
            <span></span>

            <button type="button">
              cerrar
            </button>
          </div>
        </div>
      </form>

    </div>

    <script type="module" src="/scripts/crear-cuenta.js"></script>
    <!-- 
<script type="module" src="/main.js"></script> -->
  </body>

</html>
