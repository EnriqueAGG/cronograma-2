<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="./scss/styles.scss">
    <link rel="stylesheet" href="style.css">
  </head>


  <body>

    <nav class="navbar navbar-expand-lg mb-5">
      <div class="container-fluid">
        <img src="/UTE.png" alt="" height="80" class="navbar-brand" />

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Cronogramas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="crear-cronograma.html">Crear cronograma</a>
            </li>
            <li class="nav-item">
              <button id="btn-logout" class="btn btn-outline-danger ms-4">Cerrar sesión</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container">

      <h1 class="mb-4">CREAR CRONOGRAMA</h1>

      <form class="" id="form-crear-cronograma">
        <div class="row">

          <div class="col">
            <div class="mb-3">
              <label for="carrera" class="form-label">Carrera</label>
              <input type="text" class="form-control" name="carrera" id="carrera">
            </div>

            <div class="mb-3">
              <label for="elaboro" class="form-label">Elaboró</label>
              <input type="text" class="form-control" name="elaboro" id="elaboro">
            </div>

            <div class="mb-3">
              <label for="materia" class="form-label">Materia</label>
              <input type="text" class="form-control" name="materia" id="materia">
            </div>

            <div class="mb-3">
              <label for="docente" class="form-label">Nombre del docente que imparte la materia</label>
              <input type="text" class="form-control" name="docente" id="docente">
            </div>

          </div>

          <div class="col">
            <div class="mb-3">
              <label for="cuatrimestre" class="form-label">Cuatrimestre</label>
              <input type="text" class="form-control" name="cuatrimestre" id="cuatrimestre">
            </div>

            <div class="mb-3">
              <label for="fecha" class="form-label">Fecha</label>
              <input type="date" class="form-control" name="fecha" id="fecha">
            </div>

            <div class="mb-3">
              <label for="referencia" class="form-label">Referencia</label>
              <input type="text" class="form-control" name="referencia" id="referencia">
            </div>

            <div class="mb-3">
              <label for="grupos" class="form-label">Grupos</label>
              <input type="text" class="form-control" name="grupos" id="grupos">
            </div>

          </div>

        </div>
        <div class="row">
          <button type="submit" class="btn btn-primary w-25-lg w-full m-auto mt-3 btn-lg">Crear Cronograma</button>
        </div>
      </form>

    </main>

    <div class="toast-container position-fixed bottom-0 end-0 p-3 ">
      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto toast-title"></strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
        </div>
      </div>
    </div>
  </body>

  <script type="module" src="./scripts/crear-cronograma.js"></script>

</html>
