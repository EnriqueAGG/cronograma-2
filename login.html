<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
  </head>

  <body>

    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/UTE.png" alt="Bootstrap" width="120" height="80">
        </a>
      </div>
    </nav>

    <h1 class="mb-4">CRONOGRAMA</h1>
    <!-- LOGIN-->
    <div class="container-fluid t-login">

      <form class="form-cronograma" id="form-login">
        <div class="container-fluid ">
          <h4 class="text-center">BIENVENIDO PROFESOR</h4>
          <h5 class="text-center">INICIAR SESIÓN</h5>
          <div class="col-12 form-floating mb-4">
            <input type="text" class="form-control" id="email" placeholder="text" required>
            <label for="email">Correo electrónico</label>
          </div>
          <div class="col-12 form-floating mb-4">
            <input type="password" class="form-control" id="password" placeholder="Password" required>
            <label for="password">Password</label>
          </div>
          <div>
            <p><a href="crear-usuario.html" class="text-white">Crear usuario?</a></p>
          </div>
          <div>
            <button type="submit" class="btn btn-primary btn-lg ">Crear</button>
          </div>
        </div>
        <div id="error-message">
          <span></span>

          <button type="button">
            cerrar
          </button>
        </div>
      </form>


    </div>

    <script type="module" src="/scripts/login.js"></script>
    <!-- 
<script type="module" src="/main.js"></script> -->
  </body>

</html>
